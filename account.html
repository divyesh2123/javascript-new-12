<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="handleData()">

    <script>

        const handleData = ()=>{

            const d = JSON.parse(localStorage.getItem("token"));

            fetch("http://localhost:4000/accounts",{

                headers: {
                    'Authorization': `Bearer ${d.jwtToken}`
                }
            }).then(y=>y.json())
            .then(y=>{

                console.log(y);
            })

        }


    </script>
    
</body>
</html>
